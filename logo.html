<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logo Button Example</title>
</head>
<body>
    <form method="GET" action="http://localhost/echo.pl">
    	<fieldset>
    		<legend>Favourite Colour</legend>
    		<input type="text" name="Color" value="green">
    		<button type="button" onclick="alert('Enter your favourirte colour in the text box')">
    			<img src="logo-help.png" alt="Help">Help
    		</button>
    		<button type="submit">
				<img src="logo-submit.png" alt="Submit">Submit    			
    		</button>
    		<button type="reset">
    			<img src="logo-reset.png" alt="Reset">Reset
    		</button>
    	</fieldset>
    </form>
</body>
</html>
