<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Column Spanning</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>

	<table id="data">
		<caption>A table spanning columns</caption>
		<tr> <th><th>Column 1 <th>Column 2 <th>Column 3 </tr>
		<tr> <th>Row 1 <td colspan="2">Cell 1.1 + Cell 1.2 <td>Cell 1.3 </tr>
		<tr> <th>Row 2 <td colspan="3" rowspan="2">Cell 2.1 + Cell 2.2 + Cell 2.3 + Cell 3.1 + Cell 3.2 + Cell 3.3</tr>
		<tr> <th>Row 3  </tr>
	</table>	

</body>
</html>
