<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ordered List Example</title>
	<link rel="stylesheet" href="olist.css">
</head>
<body>

	<ol id="list-1">
		<li>Cheetah</li><li>Pronghorn Antilope</li><li>Blue Wildebeest</li>
	</ol>

	<ol id="list-2" start="4">
		<li>Springbok</li><li>Brown Hare</li>
	</ol>

	<ol id="list-3">
		<li>Amazon</li><li>Mississippi</li>
	</ol>

</body>
</html>
