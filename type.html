<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input Types Example</title>
</head>
<body>
    <form method="GET" action="http://localhost/echo.pl">
		<p> Colour: <input type="color" name="color"></p>
		<p>	Range: <input type="range" name="range" min="1" max="10"></p>
		<p> Time: <input type="time" name="time"></p>
		<p>	URL: <input type="URL" name="url" size="54" required></p>
    	<p><input type="Submit" value="Submit Form"></p>
    </form>
</body>
</html>
