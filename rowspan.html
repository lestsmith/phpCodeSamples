<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Row Spanning Example</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>

	<table id="data">
		<caption>A Table Spanning Rows</caption>
		<tr> <th><th>Column 1 <th>Column 2 <th>Column 3 </tr>
		<tr> <th>Row 1 <td rowspan="2">Cell 1.1 + Cell 2.1 <td>Cell 1.2 <td rowspan="3">Cell 1.3 + 2.3 + 3.3</tr>
		<tr> <th>Row 2 <td rowspan="2">Cell 2.2 + Cell 3.2 </tr>
		<tr> <th>Row 3 <td>Cell 3.1 </tr>
	</table>	

</body>
</html>
